name: Test

on: [ push, pull_request ]

jobs:
  test:
    strategy:
      matrix:
        raku-version:
        - latest
        - '2020.01'
        - '2019.11'
        - '2019.07.01'
        - '2019.03'

        os:
        - macOS-latest
        - windows-latest
        - ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: Raku/setup-raku@v1
      with:
        raku-version: ${{ matrix.raku-version }}
    - name: Install dependencies
      run: zef install --deps-only .
    - name: Run Tests
      run: zef test --verbose .
